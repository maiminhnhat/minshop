      <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/bye-beo.jpg" alt="Los Angeles" style="width: 100%;" />
            <div class="carousel-caption">
              <h3>Bye béo</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/heart.jpg" alt="Chicago" style="width: 100%"/>
            <div class="carousel-caption">
              <h3>Hiểu về trái tim</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/luat-tamthuc.jpg" alt="New York" style="width: 100%"/>
            <div class="carousel-caption">
              <h3>Hoàng tử bé</h3>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <div class="main">
        <div class="sort">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Tìm kiếm"
            onsearch="searchBook(event)"
          />
          <form id="myForm" action="/action_page.php">
            <div id="price-filter">
              <h2>Giá</h2>
              <p>Chọn khoảng giá</p>
              <div>
                <input
                  type="number"
                  name="min-price"
                  id="min-price"
                  value="0"
                  min="0"
                />
                <span>-</span>
                <input
                  type="number"
                  name="max-price"
                  id="max-price"
                  value="0"
                  min="0"
                />
              </div>
            </div>
            <div class="option">
              <h2>Nhà cung cấp</h2>
              <input
                type="checkbox"
                name="provider"
                id="provider-1"
                value="Fahasha"
              />
              <label for="provider-1">Fahasha</label>
              <br />
              <input
                type="checkbox"
                name="provider"
                id="provider-2"
                value="Tuổi trẻ"
              />
              <label for="provider-2">Tuổi trẻ</label>
              <br />
              <input
                type="checkbox"
                name="provider"
                id="provider-3"
                value="Kmin Books"
              />
              <label for="provider-3">Kmin Books</label>
            </div>
          </form>
          <button type="button" id="apply-price-filter" onclick="sort(event)">
            Áp dụng
          </button>
        </div>
  
        <section>
          <div id="sort">
            <p>Sắp xếp theo</p>
            <select name="sort-by" id="sort-by">
              <option value="sort by name">Tên sách</option>
              <option value="sort by price">Giá sách</option>
            </select>
          </div>
          <div id="list"></div>
        </section>
      </div>

      <footer class="container-fluid bg-4 text-center">
        <p>Powered by <a href="https://www.w3schools.com">MinShop</a></p>
      </footer>

    <script src="./js/script.js"></script>
  </body>
